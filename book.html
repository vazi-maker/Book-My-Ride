<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get a Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .ride-form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .ride-form h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }
   .form-group {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: black;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="ride-form">
    <h2>Get a ride</h2>
    
    <div class="form-group">
      <i>&#9679;</i>
      <input type="text" placeholder="Pickup location">
    </div>

    <div class="form-group">
      <i>&#9632;</i>
      <input type="text" placeholder="Dropoff location">

    </div>
<div class="form-group">
<i>&#9632;</i>
 <label for="date" class="form-label">         Choose date </label>
                        <input type="date" class="form-control" id="date">

    </div>
    <div class="form-group">
      <i>&#9632;</i>
                        <label for="time" class="form-label">Choose time </label>
                        <input type="time" class="form-control" id="time">

    </div>
    <button onclick="location.href='end.html'">BOOK</button>

</body>
</html>
