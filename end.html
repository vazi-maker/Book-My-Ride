<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ride Booking Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .confirmation-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    .confirmation-box h1 {
      color: #2ecc71;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .confirmation-box p {
      font-size: 18px;
      color: #555;
      margin-bottom: 25px;
    }

    .tick {
      font-size: 50px;
      color: #2ecc71;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <div class="confirmation-box">
    <div class="tick">âœ”</div>
    <h1>Ride Booked!</h1>
    <p>Your ride is booked successfully.<br>Thank you for choosing us!</p>
  </div>

</body>
</html>
