<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Location Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .location {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .price {
      color: #27ae60;
      font-size: 1em;
    }
    h{
      color:#27ae60;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <img src="vija.jpg" alt="Location 1">
      <div class="card-content">
        <div class="location">Vijayawada</div>
        <h>54 min (33.3km)</h>
        <div class="price">299.7 rupees(9Rs/km)</div>
      </div>
    </div>

    <div class="card">
      <img src="gun.jpg" alt="Location 2">
      <div class="card-content">
        <div class="location">Guntur</div>
        <h>55 min (29.5km)</h>
        <div class="price">265.5 rupees(9Rs/km)</div>
      </div>
    </div>

    <div class="card">
      <img src="chi.jpg" alt="Location 3">
      <div class="card-content">
        <div class="location">Chittoor</div>
        <h>7hr 32min (468.2km)</h>
        <div class="price">4,213.8 rupees(9Rs/km)</div>
      </div>
    </div>

    <div class="card">
      <img src="kaki.jpg" alt="Location 4">
      <div class="card-content">
        <div class="location">Kakinada</div>
        <h>4hr 53min (248.5km)</h>
        <div class="price">2,236.5 rupees(9Rs/km)</div>
      </div>
    </div>

    <div class="card">
      <img src="ong.jpg" alt="Location 5">
      <div class="card-content">
        <div class="location">Ongole</div>
        <h>2hr 23min (141.0km)</h>
        <div class="price">1,269 rupees(9Rs/km)</div>
      </div>
    </div>

    <div class="card">
      <img src="ama.jpg" alt="Location 6">
      <div class="card-content">
        <div class="location">Amaravati</div>
        <h>1hr 5min (43.2km)</h>
        <div class="price">388.8 rupees(9Rs/km)</div>
      </div>
    </div>
  </div>
<section>
    <STYLE>
        button{
            width: 20%;
      padding: 10px;
      background-color: black;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      text-align: center;
    
        }
    </STYLE>
    <div>
        <button onclick="location.href='book.html'">BOOK THE RIDE</button>
    </div>
</section>
</body>
</html>
